<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Finny Chatbot</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
<div class="container">
    <!-- Back to Menu Button -->
    <a href="{% url 'finny_pete:clear_chat_history' %}" class="back-button">Back to Menu</a>

    <!-- Centered title -->
    <h1 class="title">Finny</h1>

    <!-- Chat history display -->
    <div class="chat-container">
        {% for message in messages %}
            <div class="chat-bubble {{ message.role }}">
                <p>{{ message.content }}</p>
            </div>
        {% endfor %}
    </div>

    <!-- User input form -->
    <form method="post" class="chat-form">
        {% csrf_token %}
        <input type="text" name="message" placeholder="Ask Finny..." autocomplete="off" required>
        <button type="submit">Send</button>
    </form>
</div>
</body>
</html>
